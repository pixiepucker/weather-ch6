<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--stylesheets here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <!--header start-->
    <header>
        <h1 class="header text-center text-light p-1">Your Weather Dashboard</h1>
    </header>
    <!--header end-->

    <!--main section here-->
    <main>
        <!--search column here-->
        <div class="container">
            <div id="citySubmit" class="col">
                <div class="card">
                    <h4 class="card-title" id="citySearch">Search for a City: </h4>
                    <input type="text" class="form-control" placeholder="Enter a City" id="city"/>
                    <button type="button" id="saveCity" class="saveBtn btn">Search</button>
                </div>
                <!--create search history here-->
                <div id="searchHistory" class="col">

                </div>
            </div>
        </div>
        <!--search column end-->

        <!--city info row here-->
        <div class="container">
            <!--create city info here-->
            <div class="row" id="cityInfo">
                <div class="col">
                    <h4 id='cityName'>Weather for:</h6>
                    <p> 
                    Temp: <span id="tempCity"></span></br>
                     Wind: <span id="windCity"></span></br>
                     Humidity: <span id="humidityCity"></span></br>
                     UV Index: <span id="uvIndexCity" class =""></span></br>
                    </p>
                </div>
            </div>

            <!--forecast here-->
            <div class="row" id="forecast">
                <div class="col">
                    <div class="card" id="day1">
                        <h5 class="card-title" id="date1"></h5>
                            <p class = "">
                                Temp: <span id="temp1"></span></br>
                                Wind: <span id="wind1"></span></br>
                                Humidity: <span id="hum1"></span></br>
                            </p>
                    </div>
                    <div class="card" id="day2">
                        <h5 class="card-title" id="date2"></h5>
                            <p class = "">
                                Temp: <span id="temp2"></span></br>
                                Wind: <span id="wind2"></span></br>
                                Humidity: <span id="hum2"></span></br>
                            </p>
                    </div>
                    <div class="card" id="day3">
                        <h5 class="card-title" id="date3"></h5>
                            <p class = "">
                                Temp: <span id="temp3"></span></br>
                                Wind: <span id="wind3"></span></br>
                                Humidity: <span id="hum3"></span></br>
                            </p>
                    </div>
                    <div class="card" id="day 4">
                        <h5 class="card-title" id="date4"></h5>
                            <p class = "">
                                Temp: <span id="temp4"></span></br>
                                Wind: <span id="wind4"></span></br>
                                Humidity: <span id="hum4"></span></br>
                            </p>
                    </div>
                    <div class="card" id="day5">
                        <h5 class="card-title" id="date5"></h5>
                            <p class = "">
                                Temp: <span id="temp5"></span></br>
                                Wind: <span id="wind5"></span></br>
                                Humidity: <span id="hum5"></span></br>
                            </p>
                    </div>
                </div>
            </div>
            <!--forecast end-->
        </div>
        <!--city info row end-->
    </main>
    <!--main section end-->

    <!--script files here-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
