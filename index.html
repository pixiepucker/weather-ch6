<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--stylesheets here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <!--header start-->
    <header>
        <h1 class="header text-center text-light p-1">Your Weather Dashboard</h1>
    </header>
    <!--header end-->

    <!--main section here-->
    <main>
        <!--search column here-->
        <div class="container">
            <div id="citySubmit" class="col">
                <div class="card">
                    <h4 class="card-title" id="citySearch">Search for a City: </h4>
                    <input type="text" class="form-control" placeholder="Enter a City" id="city"/>
                    <button type="button" id="saveCity" class="saveBtn btn">Search</button>
                </div>
                <!--create search history here-->
                <div id="searchHistory">

                </div>
            </div>
        </div>
        <!--search column end-->

        <!--city info row here-->
        <div class="container">
            <!--create city info here-->
            <div class="row" id="cityInfo">
                <div class="col">
                    <h4 id='cityName'>Weather for:</h6>
                    <p id="temp">Temp:</p>
                    <p id="wind">Wind:</p>
                    <p id="humidity">Humidity:</p>
                    <p id="uvIndex">UV Index:</p>
                </div>
            </div>

            <!--forecast here-->
            <div class="row" id="forecast">
                <div class="col">
                    <div class="card">
                        <h5 class="card-title" id="day1">Day 1</h5>
                        <p>
                            Temp:
                            Wind:
                            Humidity:
                        </p>
                    </div>
                </div>
            </div>
            <!--forecast end-->
        </div>
        <!--city info row end-->
    </main>
    <!--main section end-->

    <!--script files here-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
